{% extends "base.html" %}
{% block title %} {{ super() }} - {{ province }}{% endblock %}

{% block head %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">var chart_data = {{ chart_data|tojson }};</script>
<script src="/static/js/chart.js"></script>
{% endblock %}

{% block content %}
<div class="profile">
    <h1>Province</h1>
</div>
<div id="curve_chart" style="width: 900px; height: 500px">{{ chart_data|tojson }}</div>
{% endblock %}
